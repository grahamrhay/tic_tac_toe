<html>
    <head>
        <title>Tic Tac Toe</title>
        <style>
.control-panel {
    padding: 25px;
}

table {
    border-collapse: collapse;
}

table, td {
    border: 1px solid black;
}

td {
    height: 50px;
    width: 50px;
}
        </style>
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <div class="control-panel">
            <button id="new-game" disabled="true">New Game!</button>
        </div>
        <div class="board">
            <table>
                <tr>
                    <td id="cell1" />
                    <td id="cell2" />
                    <td id="cell3" />
                </tr>
                <tr>
                    <td id="cell4" />
                    <td id="cell5" />
                    <td id="cell6" />
                </tr>
                <tr>
                    <td id="cell7" />
                    <td id="cell8" />
                    <td id="cell9" />
                </tr>
            </table>
        </div>
    </body>

    <script>
var sessionId;
var newGameBtn = document.getElementById('new-game');

var socket = new WebSocket('ws://localhost:8080/connect');

socket.onopen = function() {
    socket.send('new_session');
};

socket.onmessage = function(ev) {
    console.log('Received data: ' + ev.data);
    var msg = JSON.parse(ev.data);
    if (msg.type === 'new_session') {
        sessionId = msg.id;
        newGameBtn.disabled = false;
    } else if (msg.type === 'new_game') {
        clearBoard();
    }
};

newGameBtn.onclick = function() {
    var msg = JSON.stringify({type: 'new_game', sessionId: sessionId});
    socket.send(msg);
};

function clearBoard() {
    for (var i = 1; i < 10; i++) {
        document.getElementById('cell' + i).innerHTML = '';
    }
}
    </script>
</html>
