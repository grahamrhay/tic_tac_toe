<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <div class="control-panel">
            <button id="new-game" disabled="true">New Game!</button>
        </div>
        <div id="status"></div>
        <div class="board">
            <table>
                <tr>
                    <td id="cell1" />
                    <td id="cell2" />
                    <td id="cell3" />
                </tr>
                <tr>
                    <td id="cell4" />
                    <td id="cell5" />
                    <td id="cell6" />
                </tr>
                <tr>
                    <td id="cell7" />
                    <td id="cell8" />
                    <td id="cell9" />
                </tr>
            </table>
        </div>
    </body>

    <script src="js/main.js"></script>
</html>
